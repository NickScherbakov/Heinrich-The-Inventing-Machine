parameter_25_loss_time:
  en: "loss of time"
  ar: "فقدان الوقت"
  number: 25
  definition: "الوقت المهدر أثناء التشغيل"

parameter_26_quantity_substance:
  en: "quantity of substance/matter"
  ar: "كمية المادة"
  number: 26
