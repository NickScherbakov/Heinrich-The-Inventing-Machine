  definition: "القدرة على الاستجابة لتغيير الظروف الخارجية"

parameter_36_complexity:
  en: "device complexity"
  ar: "تعقيد الجهاز"
  number: 36
  definition: "عدد وتنوع العناصر والعلاقات"

parameter_39_productivity:
  en: "productivity"
  ar: "الإنتاجية"
  number: 39
  definition: "عدد الوظائف أو العمليات لكل وحدة زمنية"

# ARIZ Methodology Terms (مصطلحات منهجية ARIZ)
ariz:
  en: "ARIZ"
  ar: "أريز"
  definition: "خوارزمية الحل الابتكاري للمشكلات (بالروسية: Algoritm Resheniya Izobretatelskikh Zadach)"
  note: "إجراء خطوة بخطوة لحل المشكلات المعقدة"

ideal_final_result:
  en: "ideal final result (IFR)"
  ar: "النتيجة النهائية المثالية"
  definition: "حل مثالي يتحقق فيه الوظيفة المرغوبة دون تأثيرات سلبية"
  abbreviation: "IFR"

resources:
  en: "resources"
  ar: "الموارد"
  definition: "المواد والمجالات والمساحة والوقت المتاحة التي يمكن استخدامها لحل المشكلة"
  types: ["موارد المواد", "موارد المجال", "موارد المساحة", "موارد الوقت"]

# Technical System Evolution (تطور النظام التقني)
technical_system:
  en: "technical system"
  ar: "النظام التقني"
  definition: "نظام اصطناعي تم إنشاؤه لأداء وظيفة محددة"
  abbreviation: "TS"

evolution_patterns:
  en: "patterns of evolution"
  ar: "أنماط التطور"
  definition: "8 قوانين تصف كيفية تطور الأنظمة التقنية بمرور الوقت"
  count: 8

s_curve:
  en: "S-curve"
  ar: "منحنى S"
  definition: "نمط تطور النظام عبر مراحل الطفولة والنمو والنضج والانحدار"

ideality:
  en: "ideality"
  ar: "المثالية"
  definition: "نسبة الوظائف المفيدة إلى التأثيرات الضارة والتكاليف"
  formula: "المثالية = مجموع(الوظائف المفيدة) / (مجموع(التأثيرات الضارة) + مجموع(التكاليف))"

# Problem Solving Terms (مصطلحات حل المشكلات)
mini_problem:
  en: "mini-problem"
  ar: "المشكلة المصغرة"
  definition: "مشكلة معاد صياغتها تركز على الصراع الأساسي دون إدخال موارد جديدة"

super_effect:
  en: "super-effect"
  ar: "التأثير الفائق"
  definition: "تأثيرات إيجابية ثانوية تتجاوز الحل الرئيسي"

trimming:
  en: "trimming"
  ar: "التشذيب"
  definition: "التبسيط عن طريق إزالة المكونات مع الحفاظ على الوظائف المفيدة"

substance_field_analysis:
  en: "substance-field analysis (Su-Field)"
  ar: "تحليل المادة-المجال"
  definition: "تقنية نمذجة باستخدام المواد والمجالات"
  abbreviation: "Su-Field"

# Scientific Effects (التأثيرات العلمية)
scientific_effects:
  en: "scientific effects"
  ar: "التأثيرات العلمية"
  definition: "ظواهر فيزيائية وكيميائية وبيولوجية قابلة للتطبيق على حل المشكلات"
