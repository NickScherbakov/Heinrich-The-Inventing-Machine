# Core TRIZ Concepts (المفاهيم الأساسية لـ TRIZ)
triz:
  en: "TRIZ"
  ar: "تريز"
  definition: "نظرية الحل الابتكاري للمشكلات (بالروسية: Teoriya Resheniya Izobretatelskikh Zadach - ТРИЗ)"
  note: "أنشأها جينريخ ألتشولر في عام 1946"

contradiction:
  en: "contradiction"
  ar: "تناقض"
  definition: "صراع بين معاملات النظام حيث تؤدي تحسين أحدها إلى تدهور الآخر"
  types: ["تناقض تقني", "تناقض فيزيائي"]

technical_contradiction:
  en: "technical contradiction"
  ar: "تناقض تقني"
  definition: "صراع حيث يؤدي تحسين معامل واحد إلى تدهور معامل آخر"
  example: "زيادة السرعة تزيد من استهلاك الوقود"

physical_contradiction:
  en: "physical contradiction"
  ar: "تناقض فيزيائي"
  definition: "يجب أن يكون للمعامل خصائص متعاكسة في نفس الوقت"
  example: "يجب أن يكون السطح خشنًا وناعمًا في آن واحد"

inventive_principles:
  en: "inventive principles"
  ar: "المبادئ الابتكارية"
  definition: "40 نمطًا أساسيًا لحل التناقضات"
  count: 40

engineering_parameters:
  en: "engineering parameters"
  ar: "المعاملات الهندسية"
  definition: "39 معاملًا قياسيًا لوصف الأنظمة التقنية"
  count: 39

# 40 Inventive Principles (40 مبدأ ابتكاري - اختيارات رئيسية)
principle_01_segmentation:
  en: "segmentation"
  ar: "التجزئة"
  number: 1
  definition: "تقسيم الكائن إلى أجزاء مستقلة"
  examples: ["أثاث معياري", "أريكة مقطعية", "شفرة قابلة للاستبدال"]

principle_02_taking_out:
  en: "taking out (extraction)"
  ar: "الاستخراج (الإزالة)"
  number: 2
  definition: "فصل الجزء أو الخاصية المتداخلة من الكائن"
  examples: ["سماعات إلغاء الضوضاء", "قهوة منزوعة الكافيين"]

principle_03_local_quality:
  en: "local quality"
  ar: "الجودة المحلية"
  number: 3
  definition: "جعل كل جزء يعمل في الظروف الأنسب لعمليته"
  examples: ["تسخين غير موحد", "كثافة مادة متغيرة"]

principle_10_prior_action:
  en: "prior action (preliminary action)"
  ar: "الإجراء المسبق"
  number: 10
  definition: "تنفيذ التغييرات المطلوبة كليًا أو جزئيًا مسبقًا"
  examples: ["خرسانة مسبقة الإجهاد", "تغليف معقم"]

principle_13_other_way_round:
  en: "the other way round (inversion)"
  ar: "العكس (الانعكاس)"
  number: 13
  definition: "عكس الإجراء المستخدم لحل المشكلة"
  examples: ["التبريد بدلاً من التسخين", "السحب بدلاً من الدفع"]

principle_15_dynamics:
  en: "dynamics (dynamicity)"
  ar: "الديناميكية"
  number: 15
  definition: "جعل الخصائص قابلة للتغيير أو مثالية في كل مرحلة"
  examples: ["مقعد سيارة قابل للتعديل", "محرك ذو انضغاط متغير"]

principle_17_another_dimension:
  en: "another dimension (dimensionality change)"
  ar: "بُعد آخر (تغيير البعدية)"
  number: 17
  definition: "تحريك الكائن في الفضاء ثنائي أو ثلاثي الأبعاد"
  examples: ["موقف سيارات متعدد الطوابق", "مقاعد متدرجة"]

principle_24_intermediary:
  en: "intermediary (mediator)"
  ar: "الوسيط"
  number: 24
  definition: "استخدام كائن وسيط لنقل أو تنفيذ الإجراء"
  examples: ["رافعة لرفع الأشياء الثقيلة", "محفز في التفاعلات"]

principle_28_mechanics_substitution:
  en: "mechanics substitution"
  ar: "استبدال الميكانيكا"
  number: 28
  definition: "استبدال الوسائل الميكانيكية بالحواس أو البصرية أو الصوتية أو مجالات أخرى"
  examples: ["شاشة لمس بدلاً من الأزرار", "القطع بالليزر"]

principle_35_parameter_changes:
  en: "parameter changes (transformation of properties)"
  ar: "تغييرات المعاملات (تحويل الخصائص)"
  number: 35
  definition: "تغيير الحالة الفيزيائية أو الكيميائية للنظام"
  examples: ["تجميد الماء إلى ثلج", "تحويل السائل إلى غاز"]

principle_40_composite_materials:
  en: "composite materials"
  ar: "المواد المركبة"
  number: 40
  definition: "التغيير من مواد موحدة إلى مواد مركبة"
  examples: ["مركبات ألياف الكربون", "الخرسانة المسلحة"]

