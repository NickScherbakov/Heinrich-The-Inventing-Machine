parameter_19_energy_moving:
  en: "use of energy by moving object"
  ar: "استخدام الطاقة من قبل الجسم المتحرك"
  number: 19
  definition: "الطاقة المستهلكة من قبل الجسم المتحرك أثناء التشغيل"

parameter_21_power:
  en: "power"
  ar: "القدرة"
  number: 21
