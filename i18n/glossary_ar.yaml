parameter_27_reliability:
  en: "reliability"
  ar: "الموثوقية"
  number: 27
  definition: "قدرة النظام على أداء الوظيفة المقصودة في ظل الظروف المحددة"

parameter_31_harmful_side_effects:
  en: "object-generated harmful factors"
  ar: "العوامل الضارة الناتجة عن الجسم"
  number: 31
  definition: "التأثيرات الضارة الناتجة عن الجسم نفسه"

parameter_33_ease_operation:
  en: "ease of operation"
  ar: "سهولة التشغيل"
  number: 33
  definition: "البساطة والراحة في الاستخدام"

parameter_35_adaptability:
  en: "adaptability or versatility"
  ar: "القدرة على التكيف أو التنوع"
