# Innovation Terms (创新术语)
innovation:
  en: "innovation"
  zh: "创新"
  definition: "实施创造性解决方案以实现实际效益"

invention:
  en: "invention"
  zh: "发明"
  definition: "问题的新颖技术解决方案，通常可申请专利"

inventive_level:
  en: "inventive level"
  zh: "发明水平"
  definition: "所需创造力的程度，从常规到开创性"
  levels: 5

patent:
  en: "patent"
  zh: "专利"
  definition: "发明的法律保护"
