# Additional Core Terms (其他核心术语)
function:
  en: "function"
  zh: "功能"
  definition: "系统或组件执行的动作"
  types: ["有用功能", "有害功能", "不足功能", "过度功能"]

useful_function:
  en: "useful function"
  zh: "有用功能"
  definition: "提供价值的期望动作"

harmful_function:
  en: "harmful function"
  zh: "有害功能"
  definition: "引起负面影响的不期望动作"

functional_analysis:
  en: "functional analysis"
  zh: "功能分析"
  definition: "系统性检查技术系统中的所有功能"

component:
  en: "component"
  zh: "组件"
