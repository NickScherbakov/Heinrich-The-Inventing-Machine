# Core TRIZ Concepts
triz:
  en: "TRIZ"
  definition: "Theory of Inventive Problem Solving (Russian: Teoriya Resheniya Izobretatelskikh Zadach - ТРИЗ)"
  note: "Created by Genrich Altshuller in 1946"

contradiction:
  en: "contradiction"
  definition: "A conflict between system parameters where improving one worsens another"
  types: ["technical contradiction", "physical contradiction"]

technical_contradiction:
  en: "technical contradiction"
  definition: "Conflict where improving one parameter degrades another parameter"
  example: "Increasing speed increases fuel consumption"

physical_contradiction:
  en: "physical contradiction"
  definition: "A parameter must have opposite properties simultaneously"
  example: "Surface must be rough AND smooth"

inventive_principles:
  en: "inventive principles"
  definition: "40 fundamental patterns for solving contradictions"
  count: 40

engineering_parameters:
  en: "engineering parameters"
  definition: "39 standard parameters describing technical systems"
  count: 39

# 40 Inventive Principles (Key Selections)
principle_01_segmentation:
  en: "segmentation"
  number: 1
  definition: "Divide an object into independent parts"
  examples: ["modular furniture", "sectional sofa", "replaceable blade"]

principle_02_taking_out:
  en: "taking out (extraction)"
  number: 2
  definition: "Separate interfering part or property from object"
  examples: ["noise-canceling headphones", "decaf coffee"]

principle_03_local_quality:
  en: "local quality"
  number: 3
  definition: "Make each part function in conditions most suitable for its operation"
  examples: ["non-uniform heating", "variable material density"]

principle_10_prior_action:
  en: "prior action (preliminary action)"
  number: 10
  definition: "Perform required changes fully or partially in advance"
  examples: ["pre-stressed concrete", "sterilized packaging"]

principle_13_other_way_round:
  en: "the other way round (inversion)"
  number: 13
  definition: "Invert the action used to solve the problem"
  examples: ["cooling instead of heating", "pull instead of push"]

principle_15_dynamics:
  en: "dynamics (dynamicity)"
  number: 15
  definition: "Make characteristics changeable or optimal at each stage"
  examples: ["adjustable car seat", "variable compression engine"]

principle_17_another_dimension:
  en: "another dimension (dimensionality change)"
  number: 17
  definition: "Move object in two- or three-dimensional space"
  examples: ["multi-story parking", "tiered seating"]

principle_24_intermediary:
  en: "intermediary (mediator)"
  number: 24
  definition: "Use intermediate object to transfer or carry out action"
  examples: ["crane to lift heavy objects", "catalyst in reactions"]

principle_28_mechanics_substitution:
  en: "mechanics substitution"
  number: 28
  definition: "Replace mechanical means with sensory, optical, acoustic or other fields"
  examples: ["touchscreen instead of buttons", "laser cutting"]

principle_35_parameter_changes:
  en: "parameter changes (transformation of properties)"
  number: 35
  definition: "Change physical or chemical state of system"
  examples: ["freeze water to ice", "liquid to gas conversion"]

principle_40_composite_materials:
  en: "composite materials"
  number: 40
  definition: "Change from uniform to composite materials"
  examples: ["carbon fiber composites", "reinforced concrete"]

