# Process Terms
problem_formulation:
  en: "problem formulation"
  definition: "Converting initial situation into well-defined problem statement"

operator:
  en: "operator"
  definition: "Element that performs transformation in substance-field model"

administrative_contradiction:
  en: "administrative contradiction"
  definition: "Conflict expressed in terms of management or organizational requirements"

# Additional Core Terms
function:
  en: "function"
  definition: "Action performed by system or component"
  types: ["useful function", "harmful function", "insufficient function", "excessive function"]

useful_function:
  en: "useful function"
  definition: "Desired action that provides value"

harmful_function:
  en: "harmful function"
  definition: "Undesired action that causes negative effects"

functional_analysis:
  en: "functional analysis"
  definition: "Systematic examination of all functions in technical system"

component:
  en: "component"
  definition: "Part or element of technical system"

supersystem:
  en: "supersystem"
  definition: "Higher-level system containing the system being analyzed"

subsystem:
  en: "subsystem"
  definition: "Lower-level system contained within system being analyzed"

# Innovation Terms
innovation:
  en: "innovation"
  definition: "Implementation of creative solution to achieve practical benefit"

invention:
  en: "invention"
  definition: "Novel technical solution to problem, typically patentable"

inventive_level:
  en: "inventive level"
  definition: "Degree of creativity required, ranging from routine to pioneering"
  levels: 5

patent:
  en: "patent"
  definition: "Legal protection for invention"
