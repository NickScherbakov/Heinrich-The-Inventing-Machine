# ARIZ Methodology Terms
ariz:
  en: "ARIZ"
  definition: "Algorithm for Inventive Problem Solving (Russian: Algoritm Resheniya Izobretatelskikh Zadach)"
  note: "Step-by-step procedure for solving complex problems"

ideal_final_result:
  en: "ideal final result (IFR)"
  definition: "Idealized solution where desired function is achieved without negative effects"
  abbreviation: "IFR"

resources:
  en: "resources"
  definition: "Available materials, fields, space, time that can be used for solving problem"
  types: ["substance resources", "field resources", "space resources", "time resources"]

# Technical System Evolution
technical_system:
  en: "technical system"
  definition: "Artificial system created to perform specific function"
  abbreviation: "TS"

evolution_patterns:
  en: "patterns of evolution"
  definition: "8 laws describing how technical systems evolve over time"
  count: 8

s_curve:
  en: "S-curve"
  definition: "Pattern of system evolution through stages of infancy, growth, maturity, decline"

ideality:
  en: "ideality"
  definition: "Ratio of useful functions to harmful effects and costs"
  formula: "Ideality = Sum(Useful Functions) / (Sum(Harmful Effects) + Sum(Costs))"

# Problem Solving Terms
mini_problem:
  en: "mini-problem"
  definition: "Reformulated problem focusing on essential conflict without introducing new resources"

super_effect:
  en: "super-effect"
  definition: "Secondary positive effects beyond main solution"

trimming:
  en: "trimming"
  definition: "Simplification by removing components while preserving useful functions"

substance_field_analysis:
  en: "substance-field analysis (Su-Field)"
  definition: "Modeling technique using substances and fields"
  abbreviation: "Su-Field"

# Scientific Effects
scientific_effects:
  en: "scientific effects"
  definition: "Physical, chemical, biological phenomena applicable to problem solving"
  categories: ["physical effects", "chemical effects", "geometric effects", "biological effects"]

# Standards
standards:
  en: "standards (standard solutions)"
  definition: "76 standard patterns for transforming technical systems"
  count: 76

